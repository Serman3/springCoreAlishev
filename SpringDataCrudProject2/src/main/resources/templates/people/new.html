<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Новый человек</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="fio">Enter fio</label>
  <input type="text" th:field="*{fio}" id="fio"/>
  <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Fio error</div>
  <br/>
  <label for="yearBirthday">Enter year birthday</label>
  <input type="text" th:field="*{yearBirthday}" id="yearBirthday">
  <div style="color:red" th:if="${#fields.hasErrors('yearBirthday')}" th:errors="*{yearBirthday}">YearBirthday error</div>
  <input type="submit" value="Create!"/>
</form>
</body>
</html>
