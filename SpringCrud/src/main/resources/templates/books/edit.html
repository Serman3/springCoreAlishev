<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}/update(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name</label>
    <input id="name" type="text" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="author">Enter author</label>
    <input id="author" type="text" th:field="*{author}"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <label for="years">Enter years</label>
    <input id="years" type="text" th:field="*{years}"/>
    <div style="color:red" th:if="${#fields.hasErrors('years')}" th:errors="*{years}">Years error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
